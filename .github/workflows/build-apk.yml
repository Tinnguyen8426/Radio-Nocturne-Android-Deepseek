name: Build APK

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  NODE_VERSION: '22'
  GRADLE_VERSION: '8.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build web assets
        run: npm run build
        env:
          VITE_DEEPSEEK_BASE_URL: ${{ secrets.VITE_DEEPSEEK_BASE_URL }}
          VITE_DEEPSEEK_MAX_TOKENS: ${{ secrets.VITE_DEEPSEEK_MAX_TOKENS }}
          VITE_STORY_TEMPERATURE: ${{ secrets.VITE_STORY_TEMPERATURE }}

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK (Debug)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'debug' || github.event_name != 'workflow_dispatch'
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Build APK (Release)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          KEYSTORE_FILE: ${{ secrets.KEYSTORE_FILE }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Setup keystore (Release)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_type == 'release'
        run: |
          mkdir -p android/keystore
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/keystore/keystore.jks
          cat > android/keystore/keystore.properties << EOF
          storeFile=keystore.jks
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          EOF

      - name: Upload APK (Debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload APK (Release)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload Build Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-reports
          path: android/app/build/reports/
          retention-days: 7

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Build Status
        run: |
          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ Build completed successfully"
          else
            echo "❌ Build failed"
            exit 1
          fi
